<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算数チャレンジゲーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            touch-action: manipulation;
            background-color: #f0f4f8;
            background-image: radial-gradient(#dbeafe 1px, transparent 1px);
            background-size: 16px 16px;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: flex;
        }
        .setting-button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }
        .setting-button-group input[type="radio"] {
            display: none;
        }
        .setting-button-group label {
            padding: 0.5rem 1rem;
            border: 2px solid #cbd5e1;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 700;
        }
        .setting-button-group input[type="radio"]:checked + label {
            background-image: linear-gradient(to right, #60a5fa, #3b82f6);
            color: white;
            border-color: #3b82f6;
            transform: scale(1.05);
        }
        .keypad-btn {
            transition: all 0.1s ease;
        }
        .keypad-btn:active {
            transform: scale(0.95);
            background-color: #e2e8f0;
        }
        .action-btn {
             transition: all 0.2s ease;
             box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .action-btn:active {
            transform: scale(0.98);
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
        }
        .feedback {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10rem;
            font-weight: 800;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        .feedback.correct {
            color: #22c55e;
            opacity: 1;
        }
        .feedback.incorrect {
            color: #ef4444;
            opacity: 1;
        }
        .mistake-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }
         .mistake-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-lg w-full">
        <!-- スタート画面 -->
        <div id="start-screen" class="screen active flex-col space-y-4 bg-white p-6 rounded-2xl shadow-xl">
            <h1 class="text-3xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">算数チャレンジ</h1>

            <!-- 難易度設定 -->
            <div class="bg-slate-50 p-3 rounded-lg">
                <div class="flex justify-center items-center space-x-6">
                    <!-- Vertical Text -->
                    <div class="flex flex-col space-y-2 text-xl font-bold text-slate-500 text-center">
                        <span>難</span>
                        <span>易</span>
                        <span>度</span>
                    </div>
                    
                    <!-- Selection Area -->
                    <div class="flex flex-grow items-start justify-center space-x-4">
                        <!-- Column 1 -->
                        <div class="text-center">
                            <p class="font-semibold mb-2">1つ目の数</p>
                            <div class="setting-button-group flex-col space-y-2" id="difficulty-setting-1">
                                <input type="radio" id="d1-1" name="difficulty1" value="1" checked><label for="d1-1">1桁</label>
                                <input type="radio" id="d1-2" name="difficulty1" value="2"><label for="d1-2">2桁</label>
                                <input type="radio" id="d1-3" name="difficulty1" value="3"><label for="d1-3">3桁</label>
                            </div>
                        </div>

                        <!-- Middle "×" -->
                        <div class="self-center text-3xl font-bold text-slate-400 pt-8">×</div>

                        <!-- Column 2 -->
                        <div class="text-center">
                            <p class="font-semibold mb-2">2つ目の数</p>
                            <div class="setting-button-group flex-col space-y-2" id="difficulty-setting-2">
                                <input type="radio" id="d2-1" name="difficulty2" value="1" checked><label for="d2-1">1桁</label>
                                <input type="radio" id="d2-2" name="difficulty2" value="2"><label for="d2-2">2桁</label>
                                <input type="radio" id="d2-3" name="difficulty2" value="3"><label for="d2-3">3桁</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 四則演算設定 -->
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-slate-700 text-center">計算の種類</h2>
                <div class="setting-button-group" id="operator-setting">
                    <input type="radio" id="op-add" name="operator" value="+"><label for="op-add">＋</label>
                    <input type="radio" id="op-sub" name="operator" value="-"><label for="op-sub">ー</label>
                    <input type="radio" id="op-mul" name="operator" value="*"><label for="op-mul">×</label>
                    <input type="radio" id="op-div" name="operator" value="/"><label for="op-div">÷</label>
                    <input type="radio" id="op-all" name="operator" value="all" checked><label for="op-all">全て</label>
                </div>
            </div>

            <!-- 制限時間設定 -->
            <div class="space-y-4">
                <h2 class="text-xl font-bold text-slate-700 text-center">制限時間</h2>
                <div class="setting-button-group" id="time-setting">
                    <input type="radio" id="time-30" name="time" value="30" checked><label for="time-30">30秒</label>
                    <input type="radio" id="time-60" name="time" value="60"><label for="time-60">1分</label>
                    <input type="radio" id="time-180" name="time" value="180"><label for="time-180">3分</label>
                    <input type="radio" id="time-300" name="time" value="300"><label for="time-300">5分</label>
                </div>
            </div>

            <button id="start-button" class="w-full text-white font-bold py-4 px-4 rounded-xl text-2xl action-btn bg-gradient-to-br from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700">スタート！</button>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" class="screen flex-col space-y-2 bg-white p-4 rounded-2xl shadow-xl relative">
             <div id="feedback" class="feedback"></div>
            <div class="flex justify-between items-center">
                <div id="question-number" class="text-xl font-bold text-slate-600">第1問</div>
                <div id="timer" class="text-2xl font-bold text-blue-600 bg-blue-100 px-4 py-2 rounded-full transition-colors duration-300">0:30</div>
            </div>
            <div class="bg-slate-100 p-4 rounded-lg text-center">
                <div id="question" class="text-5xl font-extrabold text-slate-800 break-all">12 + 34</div>
            </div>
            <div id="answer-display" class="w-full bg-slate-200 text-right p-2 rounded-lg text-4xl font-bold text-slate-900 min-h-[64px]"></div>
            
            <div class="grid grid-cols-3 gap-2">
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="7">7</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="8">8</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="9">9</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="4">4</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="5">5</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="6">6</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="1">1</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="2">2</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="3">3</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="-">-</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="0">0</button>
                <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg text-orange-500" data-key="BS">⌫</button>
            </div>
            <button id="submit-button" class="w-full text-white font-bold py-4 px-4 rounded-xl text-2xl action-btn bg-gradient-to-br from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 mt-2">決定</button>
        </div>

        <!-- リザルト画面 -->
        <div id="result-screen" class="screen flex-col space-y-3 bg-white p-6 rounded-2xl shadow-xl text-center">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">結果発表</h1>
            <div class="bg-slate-100 p-6 rounded-lg space-y-4">
                <div>
                    <h2 class="text-lg font-bold text-slate-600">得点</h2>
                    <p id="final-score" class="text-4xl font-extrabold text-blue-600">2430</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h2 class="text-lg font-bold text-slate-600">正解数</h2>
                        <p id="score" class="text-3xl font-bold text-slate-800">27問</p>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-600">正答率</h2>
                        <p id="accuracy" class="text-3xl font-bold text-slate-800">90%</p>
                    </div>
                </div>
            </div>
            <div class="bg-blue-50 p-4 rounded-lg">
                 <h2 class="text-lg font-bold text-blue-800 mb-2">コメント</h2>
                 <p id="comment" class="text-slate-700"></p>
            </div>
            
            <div id="mistakes-section" class="hidden w-full">
                <button id="review-mistakes-button" class="w-full bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-2 px-4 rounded-lg mb-2 action-btn">間違えた問題のふりかえり</button>
                <div id="mistakes-container" class="hidden bg-slate-50 p-4 rounded-lg max-h-48 overflow-y-auto text-left">
                    <!-- Mistakes will be populated here -->
                </div>
            </div>

            <div class="flex space-x-4 pt-2">
                <button id="back-to-start-button" class="w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-4 rounded-xl text-xl action-btn">戻る</button>
                <button id="retry-button" class="w-full text-white font-bold py-3 px-4 rounded-xl text-xl action-btn bg-gradient-to-br from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700">もう一度</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const screens = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            result: document.getElementById('result-screen'),
        };
        const startButton = document.getElementById('start-button');
        const questionNumberEl = document.getElementById('question-number');
        const timerEl = document.getElementById('timer');
        const questionEl = document.getElementById('question');
        const answerDisplayEl = document.getElementById('answer-display');
        const keypadButtons = document.querySelectorAll('.keypad-btn');
        const submitButton = document.getElementById('submit-button');
        const scoreEl = document.getElementById('score');
        const accuracyEl = document.getElementById('accuracy');
        const finalScoreEl = document.getElementById('final-score');
        const commentEl = document.getElementById('comment');
        const backToStartButton = document.getElementById('back-to-start-button');
        const retryButton = document.getElementById('retry-button');
        const feedbackEl = document.getElementById('feedback');
        const mistakesSection = document.getElementById('mistakes-section');
        const reviewMistakesButton = document.getElementById('review-mistakes-button');
        const mistakesContainer = document.getElementById('mistakes-container');

        // Game State
        let settings = {};
        let timer;
        let timeLeft;
        let questionCount;
        let correctCount;
        let currentAnswer;
        let userAnswer = '';
        let questionHistory = [];

        // --- Functions ---

        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        function generateNumber(digits) {
            if (digits == 1) return Math.floor(Math.random() * 10); // 0-9
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateNumberWithSign(digits) {
            let num = generateNumber(digits);
            if (Math.random() < 0.4) { // 40% chance of being negative
                return -num;
            }
            return num;
        }
        
        function adjustFontSize(element) {
            // Reset inline font size to revert to the CSS class size
            element.style.fontSize = '';

            const container = element.parentElement;
            // Subtract some padding from the container width for safety margin
            const containerWidth = container.clientWidth - 16; 
            
            // Get initial font size from computed style
            let currentFontSize = parseFloat(window.getComputedStyle(element, null).getPropertyValue('font-size'));

            // Check for overflow and reduce font size iteratively
            while (element.scrollWidth > containerWidth && currentFontSize > 16) { // Set a minimum font size of 16px
                currentFontSize -= 1; // Decrease by 1px for finer control
                element.style.fontSize = currentFontSize + 'px';
            }
        }


        function generateQuestion() {
            const digits1 = parseInt(settings.difficulty1);
            const digits2 = parseInt(settings.difficulty2);

            let op = settings.operator;
            if (op === 'all') {
                const ops = ['+', '-', '*', '/'];
                op = ops[Math.floor(Math.random() * ops.length)];
            }
            
            const formatNum = (n) => (n < 0 ? `(${n})` : n);

            let num1, num2, questionText;

            if (op === '/') {
                // Ensure integer result by generating the answer first
                num2 = generateNumber(digits2);
                if (num2 === 0) num2 = 1; // Avoid division by zero
                currentAnswer = generateNumber(digits1);
                num1 = currentAnswer * num2;
                questionText = `${num1} ÷ ${num2}`;
            } else {
                num1 = generateNumberWithSign(digits1);
                num2 = generateNumberWithSign(digits2);

                switch (op) {
                    case '+':
                        currentAnswer = num1 + num2;
                        questionText = `${formatNum(num1)} + ${formatNum(num2)}`;
                        break;
                    case '-':
                        currentAnswer = num1 - num2;
                        questionText = `${formatNum(num1)} - ${formatNum(num2)}`;
                        break;
                    case '*':
                        currentAnswer = num1 * num2;
                        questionText = `${formatNum(num1)} × ${formatNum(num2)}`;
                        break;
                }
            }
            
            questionEl.textContent = questionText;
            adjustFontSize(questionEl);
            questionNumberEl.textContent = `第${questionCount}問`;
        }
        
        function showFeedback(isCorrect) {
            feedbackEl.textContent = isCorrect ? '○' : '×';
            feedbackEl.classList.add(isCorrect ? 'correct' : 'incorrect');
            
            setTimeout(() => {
                 feedbackEl.classList.remove('correct', 'incorrect');
            }, 500);
        }

        function checkAnswer() {
            if (userAnswer === '' || userAnswer === '-') return;

            const isCorrect = parseInt(userAnswer) === currentAnswer;
            
            showFeedback(isCorrect);
            
            if (isCorrect) {
                correctCount++;
            }

            questionHistory.push({
                question: questionEl.textContent.replace('×', '*').replace('÷', '/'),
                userAnswer: userAnswer,
                correctAnswer: currentAnswer,
                isCorrect: isCorrect
            });

            questionCount++;
            userAnswer = '';
            answerDisplayEl.textContent = '';
            generateQuestion();
        }

        function updateTimer() {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 10) {
                timerEl.classList.add('text-red-500', 'font-bold');
            } else {
                timerEl.classList.remove('text-red-500', 'font-bold');
            }

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            settings.difficulty1 = document.querySelector('input[name="difficulty1"]:checked').value;
            settings.difficulty2 = document.querySelector('input[name="difficulty2"]:checked').value;
            settings.operator = document.querySelector('input[name="operator"]:checked').value;
            settings.time = document.querySelector('input[name="time"]:checked').value;

            timeLeft = parseInt(settings.time);
            questionCount = 1;
            correctCount = 0;
            userAnswer = '';
            answerDisplayEl.textContent = '';
            questionHistory = [];

            generateQuestion();
            updateTimer(); // Call once to set initial time and color
            timer = setInterval(updateTimer, 1000);

            showScreen('game');
        }

        function endGame() {
            clearInterval(timer);
            showResults();
            showScreen('result');
        }
        
        function populateMistakesList() {
            mistakesContainer.innerHTML = ''; // Clear previous results
            const mistakes = questionHistory.filter(h => !h.isCorrect);

            if (mistakes.length === 0) {
                mistakesSection.classList.add('hidden');
                return;
            }
            
            mistakesSection.classList.remove('hidden');
            mistakesContainer.classList.add('hidden'); // Hide list initially
            reviewMistakesButton.textContent = `間違えた${mistakes.length}問のふりかえり`;


            mistakes.forEach(m => {
                const item = document.createElement('div');
                item.className = 'mistake-item';
                
                const questionText = m.question.replace('*', '×').replace('/', '÷');
                
                item.innerHTML = `
                    <div class="font-semibold text-slate-700">${questionText} = ${m.correctAnswer}</div>
                    <div class="text-right"><span class="text-red-500 font-bold">${m.userAnswer}</span> と解答</div>
                `;
                mistakesContainer.appendChild(item);
            });
        }

        function showResults() {
            const totalQuestions = questionCount > 1 ? questionCount - 1 : 0;
            scoreEl.textContent = `${correctCount}問`;
            
            const accuracy = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;

            const finalScore = Math.round(correctCount * 100 * (accuracy / 100));
            finalScoreEl.textContent = finalScore;

            let commentText = '';
            if (accuracy >= 90) {
                commentText = '素晴らしい成績です！この調子でさらに難しい問題にも挑戦してみましょう！';
            } else if (accuracy >= 70) {
                commentText = '良い成績ですね。ケアレスミスをなくせば、もっとスコアが伸びますよ！';
            } else if (accuracy >= 50) {
                commentText = 'よく頑張りました。間違えた問題を復習して、苦手な計算を克服しましょう。';
            } else {
                commentText = 'お疲れ様でした。まずは簡単なレベルから再挑戦して、自信をつけましょう！';
            }

            const mistakes = questionHistory.filter(h => !h.isCorrect);
            if (mistakes.length > 0) {
                const mistakeTypes = {'+': 0, '-': 0, '*': 0, '/': 0};
                mistakes.forEach(m => {
                    if (m.question.includes('+')) mistakeTypes['+']++;
                    if (m.question.includes('-')) mistakeTypes['-']++;
                    if (m.question.includes('*')) mistakeTypes['*']++;
                    if (m.question.includes('/')) mistakeTypes['/']++;
                });

                const mostMistakes = Object.keys(mistakeTypes).reduce((a, b) => mistakeTypes[a] > mistakeTypes[b] ? a : b);
                
                if(mistakeTypes[mostMistakes] > 0){
                    const operatorName = {'+':'足し算', '-':'引き算', '*':'掛け算', '/':'割り算'}[mostMistakes];
                     commentText += `\n特に${operatorName}の問題でミスが多いようです。重点的に練習してみましょう。`;
                }
            }
            commentEl.innerText = commentText;
            
            populateMistakesList();
        }
        
        function handleKeypadInput(key) {
             if (key === 'C') { // Though button is removed, keep for potential keyboard use
                userAnswer = '';
            } else if (key === 'BS') {
                userAnswer = userAnswer.slice(0, -1);
            } else if (key === '-') {
                if (userAnswer === '') {
                    userAnswer = '-';
                }
            } else if (userAnswer.length < 9) {
                userAnswer += key;
            }
            answerDisplayEl.textContent = userAnswer;
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        keypadButtons.forEach(button => {
            button.addEventListener('click', () => handleKeypadInput(button.dataset.key));
        });
        submitButton.addEventListener('click', checkAnswer);
        retryButton.addEventListener('click', startGame);
        backToStartButton.addEventListener('click', () => showScreen('start'));
        
        reviewMistakesButton.addEventListener('click', () => {
            mistakesContainer.classList.toggle('hidden');
        });

        document.addEventListener('keydown', (e) => {
            if (screens.game.classList.contains('active')) {
                e.preventDefault(); // Prevent default browser actions for keys
                if (e.key >= '0' && e.key <= '9' || e.key === '-') {
                    handleKeypadInput(e.key);
                } else if (e.key === 'Backspace') {
                    handleKeypadInput('BS');
                } else if (e.key === 'Enter') {
                    checkAnswer();
                }
            }
        });
    </script>
</body>
</html>
