<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算練習ゲーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'M PLUS Rounded 1c', sans-serif;
            touch-action: manipulation;
            background-color: #f0f4f8;
            background-image: radial-gradient(#dbeafe 1px, transparent 1px);
            background-size: 16px 16px;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: flex;
        }
        .setting-button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }
        .setting-button-group input[type="checkbox"] {
            display: none;
        }
        .setting-button-group label {
            padding: 0.5rem 1rem;
            border: 2px solid #cbd5e1;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-weight: 700;
        }
        .setting-button-group input[type="checkbox"]:checked + label {
            background-image: linear-gradient(to right, #60a5fa, #3b82f6);
            color: white;
            border-color: #3b82f6;
            transform: scale(1.05);
        }
        .keypad-btn, .choice-btn {
            transition: all 0.1s ease;
        }
        .keypad-btn:active, .choice-btn:active {
            transform: scale(0.95);
            background-color: #e2e8f0;
        }
        .action-btn {
             transition: all 0.2s ease;
             box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .action-btn:active {
            transform: scale(0.98);
            box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05);
        }
        .action-btn:disabled {
            background-image: none;
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        .feedback {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10rem;
            font-weight: 800;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            text-shadow: 0 0 15px rgba(255,255,255,0.7);
        }
        .feedback.correct {
            color: #22c55e;
            opacity: 1;
        }
        .feedback.incorrect {
            color: #ef4444;
            opacity: 1;
        }
        .mistake-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
        }
         .mistake-item:last-child {
            border-bottom: none;
        }
        .fraction {
            display: inline-block;
            text-align: center;
            vertical-align: middle;
            font-size: 1.1em;
        }
        .fraction > span { display: block; }
        .fraction span.bottom { border-top: 2px solid currentColor; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 max-w-lg w-full">
        <!-- スタート画面 -->
        <div id="start-screen" class="screen active flex-col space-y-4 bg-white p-6 rounded-2xl shadow-xl">
            <h1 class="text-3xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">計算練習ゲーム</h1>
            
            <div class="space-y-4 bg-slate-50 p-4 rounded-lg">
                <!-- 難易度設定 -->
                <div class="flex items-center">
                    <h2 class="text-base font-bold text-slate-700 w-24 text-center shrink-0">難易度</h2>
                    <div class="flex-grow grid grid-cols-3 gap-2">
                        <div>
                            <label for="difficulty1-select" class="block text-sm font-medium text-gray-700 text-center">1つ目の数</label>
                            <select id="difficulty1-select" class="mt-1 block w-full pl-2 pr-8 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="1" selected>1桁</option>
                                <option value="2">2桁</option>
                                <option value="3">3桁</option>
                            </select>
                        </div>
                        <div>
                            <label for="difficulty2-select" class="block text-sm font-medium text-gray-700 text-center">2つ目の数</label>
                            <select id="difficulty2-select" class="mt-1 block w-full pl-2 pr-8 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="1" selected>1桁</option>
                                <option value="2">2桁</option>
                                <option value="3">3桁</option>
                            </select>
                        </div>
                        <div>
                            <label for="difficulty3-select" class="block text-sm font-medium text-gray-700 text-center">3つ目の数</label>
                             <select id="difficulty3-select" class="mt-1 block w-full pl-2 pr-8 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                                <option value="none" selected>なし</option>
                                <option value="1">1桁</option>
                                <option value="2">2桁</option>
                                <option value="3">3桁</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 四則演算設定 -->
                <div class="flex items-center">
                    <h2 class="text-base font-bold text-slate-700 w-24 text-center shrink-0">計算の種類</h2>
                    <div class="setting-button-group justify-start" id="operator-setting">
                        <input type="checkbox" id="op-add" name="operator-choice" value="+" checked><label for="op-add">＋</label>
                        <input type="checkbox" id="op-sub" name="operator-choice" value="-" checked><label for="op-sub">ー</label>
                        <input type="checkbox" id="op-mul" name="operator-choice" value="*" checked><label for="op-mul">×</label>
                        <input type="checkbox" id="op-div" name="operator-choice" value="/" checked><label for="op-div">÷</label>
                        <input type="checkbox" id="op-decimal" name="number-type"><label for="op-decimal">小数</label>
                        <input type="checkbox" id="op-fraction" name="number-type"><label for="op-fraction">分数</label>
                    </div>
                </div>

                <!-- 制限時間設定 -->
                <div class="flex items-center">
                    <h2 class="text-base font-bold text-slate-700 w-24 text-center shrink-0">制限時間</h2>
                    <div class="flex-grow">
                        <select id="time-select" class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                            <option value="30" selected>30秒</option>
                            <option value="60">1分</option>
                            <option value="180">3分</option>
                            <option value="300">5分</option>
                        </select>
                    </div>
                </div>
            </div>


            <button id="start-button" class="w-full text-white font-bold py-4 px-4 rounded-xl text-2xl action-btn bg-gradient-to-br from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700">スタート！</button>
        </div>

        <!-- ゲーム画面 -->
        <div id="game-screen" class="screen flex-col space-y-2 bg-white p-4 rounded-2xl shadow-xl relative">
             <div id="feedback" class="feedback"></div>
            <div class="flex justify-between items-center">
                <div id="question-number" class="text-xl font-bold text-slate-600">第1問</div>
                <div id="timer" class="text-2xl font-bold text-blue-600 bg-blue-100 px-4 py-2 rounded-full transition-colors duration-300">0:30</div>
            </div>
            <div class="bg-slate-100 p-4 rounded-lg text-center flex items-center justify-center min-h-[100px]">
                <div id="question" class="text-5xl font-extrabold text-slate-800 break-all"></div>
            </div>
            
            <div id="input-mode-area">
                <div class="flex items-center gap-2">
                    <div id="answer-display" class="flex-grow w-full bg-slate-200 text-right p-2 rounded-lg text-4xl font-bold text-slate-900 min-h-[64px]"></div>
                    <button id="backspace-btn" class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg text-orange-500 h-[64px] w-auto flex items-center justify-center aspect-square" data-key="BS">⌫</button>
                </div>
                
                <div class="grid grid-cols-3 gap-2 mt-2">
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="7">7</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="8">8</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="9">9</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="4">4</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="5">5</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="6">6</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="1">1</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="2">2</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="3">3</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="-">-</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key="0">0</button>
                    <button class="keypad-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg" data-key=".">.</button>
                </div>
                <button id="submit-button" class="w-full text-white font-bold py-4 px-4 rounded-xl text-2xl action-btn bg-gradient-to-br from-green-500 to-teal-600 hover:from-green-600 hover:to-teal-700 mt-2">決定</button>
            </div>

            <div id="choice-mode-area" class="hidden">
                 <div class="grid grid-cols-2 gap-3 mt-4">
                    <button class="choice-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg"></button>
                    <button class="choice-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg"></button>
                    <button class="choice-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg"></button>
                    <button class="choice-btn text-3xl font-bold p-4 bg-slate-100 rounded-lg"></button>
                </div>
            </div>
        </div>

        <!-- リザルト画面 -->
        <div id="result-screen" class="screen flex-col space-y-3 bg-white p-6 rounded-2xl shadow-xl text-center">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">結果発表</h1>
            <div class="bg-slate-100 p-6 rounded-lg space-y-4">
                <div>
                    <h2 class="text-lg font-bold text-slate-600">得点</h2>
                    <p id="final-score" class="text-4xl font-extrabold text-blue-600">2430</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <h2 class="text-lg font-bold text-slate-600">正解数</h2>
                        <p id="score" class="text-3xl font-bold text-slate-800">27問</p>
                    </div>
                    <div>
                        <h2 class="text-lg font-bold text-slate-600">正答率</h2>
                        <p id="accuracy" class="text-3xl font-bold text-slate-800">90%</p>
                    </div>
                </div>
            </div>
            <div class="bg-blue-50 p-4 rounded-lg">
                 <h2 class="text-lg font-bold text-blue-800 mb-2">コメント</h2>
                 <p id="comment" class="text-slate-700"></p>
            </div>
            
            <div id="mistakes-section" class="hidden w-full">
                <button id="review-mistakes-button" class="w-full bg-yellow-400 hover:bg-yellow-500 text-yellow-900 font-bold py-2 px-4 rounded-lg mb-2 action-btn">間違えた問題のふりかえり</button>
                <div id="mistakes-container" class="hidden bg-slate-50 p-4 rounded-lg max-h-48 overflow-y-auto text-left">
                    <!-- Mistakes will be populated here -->
                </div>
            </div>

            <div class="flex space-x-4 pt-2">
                <button id="back-to-start-button" class="w-full bg-slate-500 hover:bg-slate-600 text-white font-bold py-3 px-4 rounded-xl text-xl action-btn">戻る</button>
                <button id="retry-button" class="w-full text-white font-bold py-3 px-4 rounded-xl text-xl action-btn bg-gradient-to-br from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700">もう一度</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const screens = {
            start: document.getElementById('start-screen'),
            game: document.getElementById('game-screen'),
            result: document.getElementById('result-screen'),
        };
        const startButton = document.getElementById('start-button');
        const questionNumberEl = document.getElementById('question-number');
        const timerEl = document.getElementById('timer');
        const questionEl = document.getElementById('question');
        const answerDisplayEl = document.getElementById('answer-display');
        const keypadButtons = document.querySelectorAll('.keypad-btn');
        const submitButton = document.getElementById('submit-button');
        const scoreEl = document.getElementById('score');
        const accuracyEl = document.getElementById('accuracy');
        const finalScoreEl = document.getElementById('final-score');
        const commentEl = document.getElementById('comment');
        const backToStartButton = document.getElementById('back-to-start-button');
        const retryButton = document.getElementById('retry-button');
        const feedbackEl = document.getElementById('feedback');
        const mistakesSection = document.getElementById('mistakes-section');
        const reviewMistakesButton = document.getElementById('review-mistakes-button');
        const mistakesContainer = document.getElementById('mistakes-container');
        const operatorSettingContainer = document.getElementById('operator-setting');
        const inputModeArea = document.getElementById('input-mode-area');
        const choiceModeArea = document.getElementById('choice-mode-area');
        const choiceButtons = choiceModeArea.querySelectorAll('.choice-btn');
        
        // Settings elements
        const difficulty1Select = document.getElementById('difficulty1-select');
        const difficulty2Select = document.getElementById('difficulty2-select');
        const difficulty3Select = document.getElementById('difficulty3-select');
        const timeSelect = document.getElementById('time-select');
        const opDecimalCheckbox = document.getElementById('op-decimal');
        const opFractionCheckbox = document.getElementById('op-fraction');


        // Game State
        let settings = {};
        let timer;
        let timeLeft;
        let questionCount;
        let correctCount;
        let currentAnswer;
        let preciseCurrentAnswer;
        let userAnswer = '';
        let questionHistory = [];
        let calculatedFontSize = '';

        // --- Functions ---

        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.remove('active'));
            screens[screenName].classList.add('active');
        }
        
        const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);

        function generateNumber(digits) {
            if (digits == 1) return Math.floor(Math.random() * 10);
            const min = Math.pow(10, digits - 1);
            const max = Math.pow(10, digits) - 1;
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateDecimal(digits) {
            const decimalPlaces = Math.floor(Math.random() * digits) + 1;
            const maxInt = Math.pow(10, digits);
            const integerPart = Math.floor(Math.random() * maxInt);
            const decimalPartRaw = Math.floor(Math.random() * (Math.pow(10, decimalPlaces) - 1)) + 1;
            const result = integerPart + decimalPartRaw / Math.pow(10, decimalPlaces);
            return parseFloat(result.toFixed(decimalPlaces));
        }
        
        function generateFraction(digits) {
            const maxVal = Math.pow(10, digits);
            let num = Math.floor(Math.random() * maxVal) + 1;
            let den = Math.floor(Math.random() * (maxVal -1)) + 2; // Denominator > 1
            const commonDivisor = gcd(num, den);
            return { num: num / commonDivisor, den: den / commonDivisor };
        }

        function generateNumberWithOptions(digits) {
            if (settings.useFractions) {
                return generateFraction(digits);
            }
            if (!settings.useDecimals || Math.random() > 0.5) {
                let num = generateNumber(digits);
                return (Math.random() < 0.4) ? -num : num;
            } else {
                let num = generateDecimal(digits);
                return (Math.random() < 0.4) ? -num : num;
            }
        }
        
        function isValidForDigits(num, digits) {
            if (num === null || num === undefined || !isFinite(num)) return false;
            const absNum = Math.abs(num);
            const integerPart = Math.floor(absNum);
            if (integerPart >= Math.pow(10, digits)) return false;
            if (settings.useDecimals) {
                const decimalPart = (absNum.toString().split('.')[1] || '');
                if (decimalPart.length > digits) return false;
            } else {
                if (absNum !== integerPart) return false;
            }
            return true;
        }

        function adjustFontSize(element) {
            element.style.fontSize = ''; // Resets to CSS default
            const container = element.parentElement;
            const containerWidth = container.clientWidth - 16; 
            let currentFontSize = parseFloat(window.getComputedStyle(element, null).getPropertyValue('font-size'));
            while (element.scrollWidth > containerWidth && currentFontSize > 16) {
                currentFontSize -= 1;
                element.style.fontSize = currentFontSize + 'px';
            }
        }
        
        function formatFractionHTML(fraction) {
            if (typeof fraction === 'string') {
                 const parts = fraction.split('/');
                 if(parts.length === 2) {
                    return `<div class="fraction"><span>${parts[0]}</span><span class="bottom">${parts[1]}</span></div>`;
                 }
                 return fraction;
            }
            if (fraction.den === 1) return `${fraction.num}`;
            return `<div class="fraction"><span>${fraction.num}</span><span class="bottom">${fraction.den}</span></div>`;
        }

        function generateQuestion() {
            const formatNum = (n) => (n < 0 ? `(${n})` : n);
            
            if (settings.useFractions) {
                questionEl.style.fontSize = ''; // Reset font size for fraction mode
                generateFractionQuestion();
                return;
            }
             
            // FONT SIZE CALCULATION (only for the first question in non-fraction mode)
            if (questionCount === 1 && !calculatedFontSize) {
                const maxDigits1 = parseInt(settings.difficulty1);
                const maxDigits2 = parseInt(settings.difficulty2);
                let p1_decimal = '', p2_decimal = '';
                if (settings.useDecimals) {
                    p1_decimal = '.' + '9'.repeat(maxDigits1);
                    p2_decimal = '.' + '9'.repeat(maxDigits2);
                }
                const placeholder1 = '(-' + '9'.repeat(maxDigits1) + p1_decimal + ')';
                const placeholder2 = '(-' + '9'.repeat(maxDigits2) + p2_decimal + ')';
                
                let dummyText = `${placeholder1} + ${placeholder2}`;

                if (settings.difficulty3 !== 'none') {
                    const maxDigits3 = parseInt(settings.difficulty3);
                    let p3_decimal = '';
                    if (settings.useDecimals) p3_decimal = '.' + '9'.repeat(maxDigits3);
                    const placeholder3 = '(-' + '9'.repeat(maxDigits3) + p3_decimal + ')';
                    dummyText = `${placeholder1} * ${placeholder2} + ${placeholder3}`;
                }
                
                questionEl.textContent = dummyText;
                adjustFontSize(questionEl);
                calculatedFontSize = questionEl.style.fontSize;
            }

            let questionText;
            let tempAnswer;
            const maxDP = settings.useDecimals ? parseInt(settings.difficulty1) : 0;

            if (settings.difficulty3 !== 'none') {
                const digits1 = parseInt(settings.difficulty1);
                const digits2 = parseInt(settings.difficulty2);
                const digits3 = parseInt(settings.difficulty3);
                const availableOps = settings.operators;

                let num1, num2, num3, op1, op2, calcText;
                let attempt = 0;
                let isValid = false;

                do {
                    num1 = generateNumberWithOptions(digits1);
                    num2 = generateNumberWithOptions(digits2);
                    num3 = generateNumberWithOptions(digits3);
                    op1 = availableOps[Math.floor(Math.random() * availableOps.length)];
                    op2 = availableOps[Math.floor(Math.random() * availableOps.length)];

                    if ((op1 === '/' && num2 === 0) || (op2 === '/' && num3 === 0)) {
                        attempt++; continue;
                    }
                    
                    calcText = `${num1} ${op1} ${num2} ${op2} ${num3}`;
                    
                    try { tempAnswer = eval(calcText); } catch (e) { tempAnswer = NaN; }
                    
                    preciseCurrentAnswer = tempAnswer;
                    isValid = isValidForDigits(num1, digits1) &&
                              isValidForDigits(num2, digits2) &&
                              isValidForDigits(num3, digits3) &&
                              isValidForDigits(tempAnswer, Math.max(digits1, digits2, digits3));

                    attempt++;
                } while ((isNaN(tempAnswer) || !isValid) && attempt < 200);

                if (attempt >= 200) {
                    num1 = 5; num2 = 2; num3 = 1; op1 = '*'; op2 = '+';
                    tempAnswer = num1 * num2 + num3;
                    preciseCurrentAnswer = tempAnswer;
                }
                
                currentAnswer = parseFloat(tempAnswer.toFixed(maxDP));
                const displayOp1 = op1 === '*' ? '×' : op1 === '/' ? '÷' : op1;
                const displayOp2 = op2 === '*' ? '×' : op2 === '/' ? '÷' : op2;
                questionText = `${formatNum(num1)} ${displayOp1} ${formatNum(num2)} ${displayOp2} ${formatNum(num3)}`;

            } else {
                const digits1 = parseInt(settings.difficulty1);
                const digits2 = parseInt(settings.difficulty2);
                const availableOps = settings.operators;
                let op = availableOps[Math.floor(Math.random() * availableOps.length)];
                let num1, num2;

                if (op === '/') {
                    let attempt = 0;
                    let isValid = false;
                    do {
                        num2 = generateNumberWithOptions(digits2);
                        if (num2 === 0 || !isValidForDigits(num2, digits2)) {
                            attempt++; continue;
                        }

                        let tempAnswerInt = generateNumber(digits1);
                        let divisors = [1];
                        if (settings.useDecimals) {
                           for(let i = 1; i <= digits1; i++) { divisors.push(Math.pow(10, i)); }
                        }
                        const answerDivisor = divisors[Math.floor(Math.random() * divisors.length)];
                        tempAnswer = tempAnswerInt / answerDivisor;
                        if (Math.random() < 0.3) tempAnswer = -tempAnswer;
                        
                        if (!isValidForDigits(tempAnswer, digits1)) {
                            attempt++; continue;
                        }

                        num1 = tempAnswer * num2;
                        isValid = isValidForDigits(num1, digits1);
                        
                        attempt++;
                    } while (!isValid && attempt < 200);
                    
                    if (attempt >= 200) {
                        tempAnswer = settings.useDecimals ? 2.5 : 4;
                        num2 = 2;
                        num1 = tempAnswer * num2;
                    }
                    
                    preciseCurrentAnswer = tempAnswer;
                    currentAnswer = tempAnswer;
                    
                    const dpAnswer = (Math.abs(currentAnswer).toString().split('.')[1] || '').length;
                    const dpNum2 = (Math.abs(num2).toString().split('.')[1] || '').length;
                    const totalDP = dpAnswer + dpNum2;
                    if (totalDP > 0) {
                        num1 = parseFloat(num1.toFixed(totalDP > 12 ? 12 : totalDP));
                    }
                    questionText = `${formatNum(num1)} ÷ ${formatNum(num2)}`;
                } else {
                    let attempt = 0;
                    let isValid = false;
                    do {
                        num1 = generateNumberWithOptions(digits1);
                        num2 = generateNumberWithOptions(digits2);

                        switch (op) {
                            case '+': tempAnswer = num1 + num2; break;
                            case '-': tempAnswer = num1 - num2; break;
                            case '*': tempAnswer = num1 * num2; break;
                        }
                        
                        preciseCurrentAnswer = tempAnswer;
                        isValid = isValidForDigits(num1, digits1) &&
                                  isValidForDigits(num2, digits2) &&
                                  isValidForDigits(tempAnswer, digits1);
                        
                        attempt++;
                    } while (!isValid && attempt < 200);

                    if (attempt >= 200) {
                        num1 = 1; num2 = 2; op = '+';
                        tempAnswer = num1 + num2;
                        preciseCurrentAnswer = tempAnswer;
                    }

                    const displayOp = op === '*' ? '×' : op;
                    questionText = `${formatNum(num1)} ${displayOp} ${formatNum(num2)}`;
                    currentAnswer = parseFloat(tempAnswer.toFixed(maxDP));
                }
            }
            
            questionEl.innerHTML = questionText;
            if (calculatedFontSize) {
                questionEl.style.fontSize = calculatedFontSize;
            }
            questionNumberEl.textContent = `第${questionCount}問`;
        }
        
        function generateFractionQuestion() {
            const digits1 = parseInt(settings.difficulty1);
            const digits2 = parseInt(settings.difficulty2);
            const availableOps = settings.operators.filter(op => ['+', '-', '*', '/'].includes(op));
            const op = availableOps[Math.floor(Math.random() * availableOps.length)];

            let f1, f2, ans;
            do {
                f1 = generateFraction(digits1);
                f2 = generateFraction(digits2);

                switch(op) {
                    case '+': ans = { num: f1.num * f2.den + f2.num * f1.den, den: f1.den * f2.den }; break;
                    case '-': ans = { num: f1.num * f2.den - f2.num * f1.den, den: f1.den * f2.den }; break;
                    case '*': ans = { num: f1.num * f2.num, den: f1.den * f2.den }; break;
                    case '/': ans = { num: f1.num * f2.den, den: f1.den * f2.num }; break;
                }
            } while (ans.den === 0);
            
            const commonDivisor = gcd(Math.abs(ans.num), Math.abs(ans.den));
            const simplifiedAns = { num: ans.num / commonDivisor, den: ans.den / commonDivisor };
            
            if (simplifiedAns.den < 0) { // Keep denominator positive
                simplifiedAns.den *= -1;
                simplifiedAns.num *= -1;
            }

            currentAnswer = simplifiedAns.den === 1 ? `${simplifiedAns.num}` : `${simplifiedAns.num}/${simplifiedAns.den}`;
            
            const displayOp = op === '*' ? '×' : op === '/' ? '÷' : op;
            questionEl.innerHTML = `${formatFractionHTML(f1)} ${displayOp} ${formatFractionHTML(f2)}`;
            
            // Generate choices
            const choices = new Set([currentAnswer]);
            
            if (op === '+') choices.add(`${f1.num + f2.num}/${f1.den + f2.den}`);
            if (op === '-') choices.add(`${f1.num - f2.num}/${f1.den - f2.den}`);

            if (commonDivisor !== 1) choices.add(`${ans.num}/${ans.den}`);

            if (op === '/') choices.add(`${f1.num * f2.num}/${f1.den * f2.den}`);

            while(choices.size < 4) {
                 const wrongNum = simplifiedAns.num + (Math.random() < 0.5 ? 1 : -1);
                 const wrongDen = simplifiedAns.den;
                 if(wrongNum !== 0) choices.add(`${wrongNum}/${wrongDen}`);
            }

            const shuffledChoices = Array.from(choices).sort(() => Math.random() - 0.5);
            
            choiceButtons.forEach((btn, i) => {
                btn.innerHTML = formatFractionHTML(shuffledChoices[i]);
                btn.dataset.answer = shuffledChoices[i];
            });
            
            questionNumberEl.textContent = `第${questionCount}問`;
        }
        
        function showFeedback(isCorrect) {
            feedbackEl.textContent = isCorrect ? '○' : '×';
            feedbackEl.classList.add(isCorrect ? 'correct' : 'incorrect');
            setTimeout(() => {
                 feedbackEl.classList.remove('correct', 'incorrect');
            }, 500);
        }

        function checkAnswer(answer) {
            let isCorrect;
            let userAnswerForHistory = answer;

            if (settings.useFractions) {
                isCorrect = (answer === currentAnswer);
            } else {
                if (userAnswer === '' || userAnswer === '-' || userAnswer === '.') return;
                isCorrect = Math.abs(parseFloat(userAnswer) - currentAnswer) < 0.01;
                userAnswerForHistory = userAnswer;
            }

            showFeedback(isCorrect);
            if (isCorrect) correctCount++;

            questionHistory.push({
                question: questionEl.innerHTML,
                userAnswer: userAnswerForHistory,
                correctAnswer: settings.useFractions ? currentAnswer : preciseCurrentAnswer,
                isCorrect: isCorrect,
                isFraction: settings.useFractions
            });

            setTimeout(() => {
                questionCount++;
                userAnswer = '';
                answerDisplayEl.textContent = '';
                generateQuestion();
            }, 500);
        }
        
        function updateTimer() {
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 10) {
                timerEl.classList.add('text-red-500', 'font-bold');
            } else {
                timerEl.classList.remove('text-red-500', 'font-bold');
            }
            if (timeLeft <= 0) endGame();
        }

        function startGame() {
            settings.difficulty1 = difficulty1Select.value;
            settings.difficulty2 = difficulty2Select.value;
            settings.difficulty3 = difficulty3Select.value;
            const checkedOperators = document.querySelectorAll('input[name="operator-choice"]:checked');
            settings.operators = Array.from(checkedOperators).map(el => el.value);
            settings.useDecimals = opDecimalCheckbox.checked;
            settings.useFractions = opFractionCheckbox.checked;
            settings.time = timeSelect.value;
            
            if (settings.useFractions) {
                inputModeArea.classList.add('hidden');
                choiceModeArea.classList.remove('hidden');
            } else {
                inputModeArea.classList.remove('hidden');
                choiceModeArea.classList.add('hidden');
            }

            showScreen('game');
            timeLeft = parseInt(settings.time);
            questionCount = 1;
            correctCount = 0;
            userAnswer = '';
            answerDisplayEl.textContent = '';
            questionHistory = [];
            calculatedFontSize = ''; // Reset font size for each new game

            generateQuestion();
            updateTimer();
            timer = setInterval(updateTimer, 1000);
        }

        function endGame() {
            clearInterval(timer);
            showResults();
            showScreen('result');
        }
        
        function populateMistakesList() {
            mistakesContainer.innerHTML = '';
            const mistakes = questionHistory.filter(h => !h.isCorrect);
            if (mistakes.length === 0) {
                mistakesSection.classList.add('hidden');
                return;
            }
            mistakesSection.classList.remove('hidden');
            mistakesContainer.classList.add('hidden');
            reviewMistakesButton.textContent = `間違えた${mistakes.length}問のふりかえり`;
            mistakes.forEach(m => {
                const item = document.createElement('div');
                item.className = 'mistake-item';
                let questionHTML = m.isFraction ? m.question : m.question.replace(/\*/g, '×').replace(/\//g, '÷');
                let answerHTML = m.isFraction ? formatFractionHTML(m.correctAnswer) : parseFloat(m.correctAnswer.toPrecision(12));
                let userAnswerHTML = m.isFraction ? formatFractionHTML(m.userAnswer) : m.userAnswer;

                item.innerHTML = `
                    <div class="font-semibold text-slate-700 flex items-center gap-2">${questionHTML} = ${answerHTML}</div>
                    <div class="text-right flex items-center justify-end gap-1"><span class="text-red-500 font-bold">${userAnswerHTML}</span> と解答</div>`;
                mistakesContainer.appendChild(item);
            });
        }

        function showResults() {
            const totalQuestions = questionHistory.length;
            scoreEl.textContent = `${correctCount}問`;
            const accuracy = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;
            const finalScore = Math.round(correctCount * 100 * (accuracy / 100));
            finalScoreEl.textContent = finalScore;

            let commentText = '';
            if (accuracy >= 90) commentText = '素晴らしい成績です！この調子でさらに難しい問題にも挑戦してみましょう！';
            else if (accuracy >= 70) commentText = '良い成績ですね。ケアレスミスをなくせば、もっとスコアが伸びますよ！';
            else if (accuracy >= 50) commentText = 'よく頑張りました。間違えた問題を復習して、苦手な計算を克服しましょう。';
            else commentText = 'お疲れ様でした。まずは簡単なレベルから再挑戦して、自信をつけましょう！';
            
            const mistakes = questionHistory.filter(h => !h.isCorrect);
            if (mistakes.length > 0) {
                const mistakeTypes = {'+': 0, '-': 0, '*': 0, '/': 0, 'decimal':0, 'fraction':0};
                mistakes.forEach(m => {
                    if (m.isFraction) {
                        mistakeTypes['fraction']++;
                    } else if (typeof m.question === 'string' && m.question.includes('.')) {
                        mistakeTypes['decimal']++;
                    }
                    if (m.question.includes('+')) mistakeTypes['+']++;
                    if (m.question.includes('-')) mistakeTypes['-']++;
                    if (m.question.includes('×') || m.question.includes('*')) mistakeTypes['*']++;
                    if (m.question.includes('÷') || m.question.includes('/')) mistakeTypes['/']++;
                });

                const mostMistakes = Object.keys(mistakeTypes).reduce((a, b) => mistakeTypes[a] > mistakeTypes[b] ? a : b);
                if(mistakeTypes[mostMistakes] > 0){
                    const operatorName = {'+':'足し算', '-':'引き算', '*':'掛け算', '/':'割り算', 'decimal':'小数計算', 'fraction':'分数計算'}[mostMistakes];
                     commentText += `\n特に${operatorName}でミスが多いようです。重点的に練習してみましょう。`;
                }
            }
            commentEl.innerText = commentText;
            populateMistakesList();
        }
        
        function handleKeypadInput(key) {
             if (key === 'C') userAnswer = '';
             else if (key === 'BS') userAnswer = userAnswer.slice(0, -1);
             else if (key === '-') { if (userAnswer === '') userAnswer = '-'; } 
             else if (key === '.') { if (userAnswer.length > 0 && !userAnswer.includes('.')) userAnswer += '.'; }
             else if (userAnswer.length < 9) userAnswer += key;
             answerDisplayEl.textContent = userAnswer;
        }

        function validateSettings() {
            const checkedOperators = document.querySelectorAll('input[name="operator-choice"]:checked');
            const isDecimal = opDecimalCheckbox.checked;
            const isFraction = opFractionCheckbox.checked;

            if (isDecimal && isFraction) {
                startButton.disabled = true;
                startButton.title = "小数と分数を同時に選択することはできません。";
            } else if (checkedOperators.length === 0) {
                 startButton.disabled = true;
                 startButton.title = "計算の種類を1つ以上選択してください。";
            } else {
                startButton.disabled = false;
                startButton.title = "";
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        keypadButtons.forEach(button => button.addEventListener('click', () => handleKeypadInput(button.dataset.key)));
        submitButton.addEventListener('click', () => checkAnswer(userAnswer));
        retryButton.addEventListener('click', startGame);
        backToStartButton.addEventListener('click', () => showScreen('start'));
        reviewMistakesButton.addEventListener('click', () => mistakesContainer.classList.toggle('hidden'));
        operatorSettingContainer.addEventListener('change', validateSettings);
        opDecimalCheckbox.addEventListener('change', validateSettings);
        opFractionCheckbox.addEventListener('change', validateSettings);
        choiceButtons.forEach(button => button.addEventListener('click', () => checkAnswer(button.dataset.answer)));


        document.addEventListener('keydown', (e) => {
            if (screens.game.classList.contains('active') && !settings.useFractions) {
                e.preventDefault();
                if (e.key >= '0' && e.key <= '9') handleKeypadInput(e.key);
                else if (e.key === '-') handleKeypadInput(e.key);
                else if (e.key === '.') handleKeypadInput(e.key);
                else if (e.key === 'Backspace') handleKeypadInput('BS');
                else if (e.key === 'Enter') checkAnswer(userAnswer);
            }
        });

        // Initial check for settings
        validateSettings();
    </script>
